buildscript {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:4.2.0'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		mavenCentral()
		flatDir {
			dirs 'libs'
		}
	}
}

apply plugin: 'com.android.application'

android {
	ndkVersion "23.1.7779620"
	compileSdkVersion 31
	defaultConfig {
		minSdkVersion 22
		targetSdkVersion 31
		versionCode 166
		versionName "1.41.69-te3cb98213-g38061656a57"
	}
	compileOptions {
		sourceCompatibility 1.8
		targetCompatibility 1.8
	}
	flavorDimensions "version"
	productFlavors {
		fdroid {
			// The fdroid flavor contains only free dependencies and is suitable
			// for the F-Droid app store.
		}
		play {
			// The play flavor contains all features and is for the Play Store.
		}
	}
}

dependencies {
	implementation "androidx.core:core:1.2.0"
	implementation "androidx.browser:browser:1.2.0"
	implementation "androidx.security:security-crypto:1.1.0-alpha03"
	implementation "androidx.work:work-runtime:2.7.0"
	implementation ':ipn@aar'
	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation 'com.alibaba.android:ddopenauth:1.5.0.8'
	testCompile "junit:junit:4.12"

	// Non-free dependencies.
	playImplementation 'com.google.android.gms:play-services-auth:18.0.0'
}
